<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link type="image/png" sizes="16x16" rel="icon" href="https://img.icons8.com/3d-fluency/94/user-shield.png">
    <link rel="stylesheet" href="/css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Panel</h2>
            </div>
            <ul class="sidebar-menu">
				<li><a href="/dashboard/usuarios/activos">Usuarios Activos</a></li>
				<li><a href="/dashboard/usuarios/inactivos">Usuarios Inactivos</a></li>
				<li><a href="/dashboard/roles/activos">Roles Activos</a></li>
				<li><a href="/dashboard/roles/inactivos">Roles Inactivos</a></li>
				<li><a href="#" onclick="logout()">Cerrar sesión</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <header class="main-header">
                <h1>Gestión de Roles</h1>
            </header>

            <!-- User Table -->
            <section class="user-table">
                <table>
                    <thead>
                        <tr>
							<th>ID</th>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <!-- Data de usuarios será insertada aquí dinámicamente -->
                    </tbody>
                </table>
            </section>
        </div>
    </div>
    <script src="/js/rolesinactivos.js"></script>
</body>
</html>
